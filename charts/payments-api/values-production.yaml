replicaCount: 3

env:
  LOG_LEVEL: "warn"
  DB_HOST: "postgres-prod.finpay.internal"
  DB_NAME: "payments_prod"
  KAFKA_BROKERS: "kafka-1.finpay.internal:9092,kafka-2.finpay.internal:9092"

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilization: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 2
